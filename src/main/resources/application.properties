spring.application.name=Assessment Backend Service
spring.datasource.url= jdbc:postgresql://localhost:5432/assessments?useSSL=false
spring.datasource.username= postgres
spring.datasource.password= postgres

spring.jpa.properties.hibernate.default_schema=assessments_schema
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update

# App Properties
com.dantedev.jwtCookieName= dantedev
com.dantedev.jwtSecret= dantedevappkey
com.dantedev.jwtExpirationMs= 86400000